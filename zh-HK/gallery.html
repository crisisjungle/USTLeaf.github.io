<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <title>植物數據庫 - 一葉知科 USTLeaf</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="gallery-styles.css">
</head>

<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="images/logo.png" alt="一葉知科" class="logo-image">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="plant-trail.html">植物足跡</a>
                </li>
                <li><a href="gallery.html">植物數據庫</a>
                </li>
                <li><a href="about.html">關於我們</a>
                </li>
                <li><a style="display: inline-block;"><img src="images/language.png" alt="Language"
                            style="width: 20px; height: 20px; vertical-align: middle;"></a>
                    <ul>
                        <li><a href="../en/gallery.html">English</a></li>
                        <li><a href="../zh-HK/gallery.html">繁體中文</a></li>
                        <li><a href="../zh-CN/gallery.html">简体中文</a></li>
                    </ul>
                </li>
            </ul>
        </nav>
    </header>

    <!-- 第一幕：背景和搜索區域 -->
    <section class="gallery-hero" id="gallery-database">
        <div class="hero-image">
            <img src="images/gallery-hero.jpg" alt="科大植物圖庫">
        </div>
        <div class="hero-content">
            <h1>歡迎來到科大植物數據庫</h1>
            <p>瀏覽校園28種植物，151張植物圖片</p>

            <div class="search-container">
                <input type="text" class="search-input" placeholder="輸入植物名稱、特征或科屬...">
                <div class="search-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
                        <path
                            d="M21.7 20.3L17.2 15.8C18.3 14.4 19 12.5 19 10.5C19 5.8 15.2 2 10.5 2C5.8 2 2 5.8 2 10.5C2 15.2 5.8 19 10.5 19C12.5 19 14.3 18.3 15.8 17.2L20.3 21.7C20.5 21.9 20.8 22 21 22C21.2 22 21.5 21.9 21.7 21.7C22.1 21.3 22.1 20.7 21.7 20.3ZM10.5 17C6.9 17 4 14.1 4 10.5C4 6.9 6.9 4 10.5 4C14.1 4 17 6.9 17 10.5C17 14.1 14.1 17 10.5 17Z"
                            fill="#007844" />
                    </svg>
                </div>
            </div>

            <div class="category-cards">
                <div class="card-container">
                    <div class="card">
                        <div class="card-image">
                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                                data-src="images/tree.jpg" alt="樹" class="lazy">
                        </div>
                    </div>
                    <h3 class="card-title">樹型分類</h3>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div class="card-image">
                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                                data-src="images/flower.jpg" alt="花" class="lazy">
                        </div>
                    </div>
                    <h3 class="card-title">花形分類</h3>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div class="card-image">
                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                                data-src="images/leaf.jpg" alt="葉" class="lazy">
                        </div>
                    </div>
                    <h3 class="card-title">葉形分類</h3>
                </div>
                <div class="card-container">
                    <div class="card">
                        <div class="card-image">
                            <img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="
                                data-src="images/fruit.jpg" alt="果" class="lazy">
                        </div>
                    </div>
                    <h3 class="card-title">果型分類</h3>
                </div>
            </div>

            <div class="hero-buttons">
                <a href="#gallery-photos" class="arrow-button">
                    <span>植物數據庫</span>
                    <div class="arrow-down">v</div>
                </a>
            </div>
        </div>
    </section>

    <!-- 第二幕：植物圖片庫 -->
    <section class="photo-gallery" id="gallery-photos">
        <div class="section-header">
            <h2>科大植物圖片庫</h2>
            <div class="filter-buttons">
                <button class="filter-button active" data-filter="all">全部</button>
                <button class="filter-button" data-filter="tree">樹</button>
                <button class="filter-button" data-filter="flower">花</button>
                <button class="filter-button" data-filter="fruit">果</button>
                <button class="filter-button" data-filter="leaf">葉</button>
                <button class="filter-button" data-filter="bark">皮</button>
                <button class="filter-button" data-filter="root">根</button>
            </div>
        </div>

        <div class="gallery-grid">
            <!-- 圖片項將由 JavaScript 動態填充 -->
            <!-- 移除所有靜態的 .gallery-item div -->
        </div>

        <div class="load-more-container">
            <button id="load-more-btn">加載更多</button>
        </div>
    </section>

    <!-- 頁面指示器 -->
    <div class="page-indicator">
        <span class="dot active" data-section="gallery-database"></span>
        <span class="dot" data-section="gallery-photos"></span>
    </div>

    <!-- 返回頂部按鈕 -->
    <div class="back-to-top-container">
        <button id="back-to-top" title="回到頂部">↑</button>
    </div>

    <footer>
        <div class="social-media">
            <span>追蹤我們</span>
            <a href="#"><img src="images/instagram-logo.png" alt="Instagram"></a>
            <a href="#"><img src="images/facebook-logo.png" alt="Facebook"></a>
            <a href="#"><img src="images/wechat-logo.png" alt="Wechat"></a>
        </div>
        <p>&copy; 2025 USTLeaf 一葉知科</p>
    </footer>

    <script src="scripts.js"></script>
    <script src="gallery-scripts.js"></script>
</body>

</html>
